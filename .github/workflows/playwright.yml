name: Push and PR Tests
permissions:
  contents: read
  pull-requests: write
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:

  unittest:
    timeout-minutes: 180
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
      with:
        version: 10
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps
    - name: Run vitest chrome unit tests
      run: pnpm test

  e2etest:
    timeout-minutes: 180
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
      with:
        version: 10
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps
    - name: Qcrypt specific setup
      run: |
        cd localssl/
        ./localssl.sh
    - name: Start server
      run: pnpm serve > serve.log 2>&1 &
    - name: Wait for the service to be ready
      run: |
        # Use a loop with `curl` to wait for the service to respond
        for i in {1..10}; do
          curl --insecure --fail https://t1.quickcrypt.org:4200 && echo "Server is up!" && break || echo "Waiting for server...";
          sleep 5;
        done
    - name: Run Playwright e2e tests
      run: pnpm test:e2e
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-e2e-report
        path: playwright-report/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: serve-log
        path: serve.log
        retention-days: 30
