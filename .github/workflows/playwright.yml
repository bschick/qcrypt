name: Playwright Tests
permissions:
  contents: read
  pull-requests: write
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  unittest:
    timeout-minutes: 180
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Server setup
      run: |
        sudo apt install -y libnss3-tools
        cd localssl/
        ./localssl.sh
    - name: Start karma server
      run: npm run karma > karma.log 2>&1 &
    - name: Wait for the service to be ready
      run: |
        # Use a loop with `curl` to wait for the service to respond
        for i in {1..10}; do
          curl --insecure --fail https://t1.quickcrypt.org:9876 && echo "Server is up!" && break || echo "Waiting for server...";
          sleep 5;
        done
    - name: Run Playwright unit tests
      run: npm run test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: karma-log
        path: karma.log
        retention-days: 30
