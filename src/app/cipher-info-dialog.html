<h1 mat-dialog-title style="margin: 0 0 1px 0">Decryption Parameters</h1>
<div mat-dialog-content style="min-width: 440px; padding-top: 10px">
  <p *ngIf="error">{{error}}</p>
  <div *ngIf="!error">
    <!--  <div [style.visibility]="error ? 'hidden' : 'visible'"> -->
    <ul style="list-style-type: none; width: 160px; float: left; margin: 0">
      <li><b>Hash Iterations:</b></li>
      <li><b>Derived Keys:</b></li>
      <li><b>AES Mode:</b></li>
      <li><b>HMAC Added:</b></li>
      <li><b>Salt (base64):</b></li>
      <li><b>IV (base64):</b></li>
    </ul>
    <ul style="list-style-type: none; width: 300px; float: left; margin: 0">
      <li>{{ic}}</li>
      <!-- hard-coded -->
      <li>256-bit</li>
      <li>{{alg}}</li>
      <li>{{mac}}</li>
      <li>{{slt}}</li>
      <li>{{iv}}</li>
    </ul>
  </div>
  <!--last so it doesn't get focus-->
  <button
    class="team-button3"
    matSuffix
    mat-icon-button
    matDialogClose
    aria-label="Close"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>
