<h1 mat-dialog-title style="margin: 0 0 1px 0">
  {{'Enter Password' + (loops > 1 ? ' (loop ' + loopCount+ ' of ' +loops +')':
  '')}}
</h1>
<!--<div mat-dialog-content>{{data.message}}</div> -->
<span (keyup.enter)="onAcceptClicked()">
  <div
    style="margin: 0 23px; display:flex; flex-wrap:wrap; justify-content:center; align-items:flex-start; column-gap: 15px">
    <mat-form-field style="width: 250px; margin-bottom: -0.5em; flex:none">
      <mat-label>Password</mat-label>
      <input id="password" matInput autofocus [type]="hidePwd ? 'password' : 'text'" [(ngModel)]="passwd" autofocus />
      <mat-icon matSuffix (click)="hidePwd = !hidePwd">{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <mat-form-field style="width: 250px; margin-bottom: -0.5em; flex:none">
      <mat-label>{{askHint ? 'Optional Hint' : (hint ? 'Hint' : 'No Hint')}}</mat-label>
      <input matInput type="text" [(ngModel)]="hint" [readonly]="!askHint" name="hint" />
    </mat-form-field>
  </div>
  <div style="margin: auto; width: 70%; height: 40px">
    <span #strengthMsg style="font-size: 14px"
      [style.color]="strengthAlert && minStrength >= 0? 'red' : 'black'">{{strengthPhrase}}</span>
    <password-strength-meter [password]="passwd" [enableFeedback]="true" [enableAsync]="true"
      (strengthChange)="onPasswordStrengthChange($event)" [numberOfProgressBarItems]="5" />
  </div>
  <div mat-dialog-actions>
    <button style="position: absolute; right: 22px; z-index: 999" mat-button (click)="onAcceptClicked()">
      Accept
    </button>
  </div>
</span>
<!--last so it doesn't get focus-->
<button class="close-button3" matSuffix mat-icon-button matDialogClose aria-label="Close">
  <mat-icon>close</mat-icon>
</button>
