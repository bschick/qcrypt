<span class="password">
  <h1 mat-dialog-title class="header"
    #bubbleTip="bubbleTip"
    bubbleTip="Enter a password and an optional hint to help you remember the password, then click Accept."
    bubblePosition="above"
    bubbleWidth="250px"
  >
    {{'Enter Password' + (loops > 1 ? ' (loop ' + loopCount+ ' of ' +loops +')':
    '')}}
  </h1>
  <!--<div mat-dialog-content>{{data.message}}</div> -->
  <span (keyup.enter)="onAcceptClicked()">
    <div class="field-group">
      <form>
      <mat-form-field class="field">
        <mat-label>Password</mat-label>
        <input id="password"
          matInput autofocus
          [ngModelOptions]="{standalone: true}"
          autocomplete="off"
          [type]="hidePwd ? 'password' : 'text'"
          [(ngModel)]="passwd" autofocus
        />
        <mat-icon matSuffix (click)="hidePwd = !hidePwd">{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </form>
    <mat-form-field class="field">
        <mat-label>{{askHint ? 'Optional Hint' : (hint ? 'Hint' : 'No Hint')}}</mat-label>
        <input matInput type="text" [maxlength]='maxHintLen' [(ngModel)]="hint" [readonly]="!askHint" name="hint" />
      </mat-form-field>
    </div>
    <div class="stren-meter">
      <span #strengthMsg class="stren-msg"
        [style.color]="strengthAlert && minStrength >= 0? 'red' : 'black'">{{strengthPhrase}}</span>
      <password-strength-meter [password]="passwd" [enableFeedback]="true" [enableAsync]="true"
        (strengthChange)="onPasswordStrengthChange($event)" [numberOfProgressBarItems]="5" />
    </div>
    <div mat-dialog-actions>
      <button class="accept-button" mat-button (click)="onAcceptClicked()">
        Accept
      </button>
    </div>
  </span>
  <!--last so it doesn't get focus-->
  <button class="close-button3" matSuffix mat-icon-button matDialogClose aria-label="Close">
    <mat-icon>close</mat-icon>
  </button>
</span>
